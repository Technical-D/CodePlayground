{% extends "app/base.html" %}
{% load static %}
{% block content %}
<!-- Profile Section -->
<section class="profile">
    <div class="container">
        <div class="profile-header">
            <img src="{% static 'images/profile.jpg' %}" alt="User Avatar" class="avatar">
            <h1>Hello, <span>{{ first_name }}</span>!</h1>
        </div>

        <div class="profile-info">
            <h2>Your Profile</h2>
            <p><strong>Name:</strong> {{user.name}}</p>
            <p><strong>Email:</strong> {{user.email}}</p>
            <p><strong>Joined:</strong> {{date_joined}}</p>
            <p style="color: gray;">More details coming soon...</p>
        </div>

        <div class="profile-actions">
            <a href="{% url 'logout' %}" class="btn logout">Log Out</a>
        </div>
    </div>
</section>

{% endblock content %}
